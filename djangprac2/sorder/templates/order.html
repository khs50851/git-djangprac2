{% extends "base.html" %}
{% load humanize %} <!-- 여러 필터를 사용 가능 settings에 활성화해야함-->
{% block contents %}
<div class="row mt-5">
    <div class="col-12">
        <table class="table table-light">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">상품명</th>
                    <th scope="col">수량</th>
                    <th scope="col">주문날짜</th>
                </tr>
            </thead>
            <tbody class="text-dark">
                {% for order in order_list %}
                <tr>
                    <th scope="row">{{order.id}}</th>
                    <th>{{order.product}}</th>
                    <th>{{order.quantity|intcomma}} 개</th> <!--세자리수마다 콤마들어감-->
                    <th>{{order.regdate|date:'Y-m-d H:i'}}</th>
                    <!--  -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>



<!--object_list 이렇게 쿼리셋 형태로 출력 -->
{% endblock %}
